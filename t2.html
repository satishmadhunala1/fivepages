<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <style>
        h1{
            color: blue;
            background-color: rgba(10, 5, 45, 0.438);

        }

        table{
            background-color: rgba(186, 176, 154, 0.456);
            text-align: left;

        }

        ol{
            color: rgb(46, 7, 201);
            margin-top: auto;
            border: 10px;
        }

        ul{
            color: rgb(238, 81, 9);
            margin-top: auto;
            border: 10px;
        }

    </style>
    
    <center>
        <h1>TABLE</h1>
     <table border="2">
        <th>order list</th>
        <th>un order list</th>
        <tr>
            <td><ol> 
                    <li>banana</li>
                    <ol>color:yellow</ol>
                    <ol>taste:4.5</ol>
                <li>apple</li>
                <ol>color:red</ol>
                <ol>taste:4.2</ol>
                </ol>
                
            </td>
            <td>
                <ul>
                    <li>grapes</li>
                    <ul>color:green</ul>
                    <ul>taste3.5</ul>
                    <li>mango</li>
                    <ul>color:yellow</ul>
                    <ul>taste:4.5</ul>
                </ul>
            </td>
        </tr>

     </table>
    </center>

</body>
</html>
